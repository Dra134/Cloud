AWSTemplateFormatVersion: "2010-09-09"
Description: A sample template

### Paramaters ###

Parameters:
  BucketName:
    Description: Name of Bucket
    Type: String
    Default: enter-name-of-bucket-here

### Condidtions ###

Conditions:
  PreferredRegion: !Equals
    - !Ref "AWS::Region"
    - "us-east-1"
  NotPreferredRegion: !Not
    - !Equals
      - !Ref "AWS::Region"
      - "us-east-1"

### Resources ###

Resources:
  S3BucketPreferred:
    Type: AWS::S3::Bucket
    Condition: PreferredRegion
    DeletionPolicy: Retain
    Properties:
      BucketName: !Sub "${AWS::AccountId}-${BucketName}"
      AccessControl: Private

  S3Bucket:
    Type: AWS::S3::Bucket
    Condition: NotPreferredRegion
    Properties:
      BucketName: !Sub "${AWS::Region}-${BucketName}"
      AccessControl: Private